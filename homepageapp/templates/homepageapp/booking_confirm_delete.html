{% extends "homepageapp/base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 720px;">
  <h2 class="mb-3 text-danger">Cancel booking</h2>

  <div class="alert alert-warning">
    Are you sure you want to cancel booking <strong>{{ booking.reference_code }}</strong>
    for <strong>{{ booking.date }}</strong> at <strong>{{ booking.time }}</strong>?
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button class="btn btn-danger" type="submit">Yes, cancel it</button>
      <a class="btn btn-secondary" href="{% url 'booking_detail' booking.reference_code %}">No, go back</a>
    </div>
  </form>
</div>
{% endblock %}
