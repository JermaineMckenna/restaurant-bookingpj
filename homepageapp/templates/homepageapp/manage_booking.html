{% extends "homepageapp/base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 520px;">
  <h2 class="mb-3">Manage your booking</h2>
  <p class="text-muted">Enter your booking reference code and email to view, update, or cancel.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100" type="submit">Find booking</button>
  </form>
</div>
{% endblock %}
