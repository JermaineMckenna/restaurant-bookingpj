{% extends 'homepageapp/base.html' %}
{% load static %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<section class="container text-center py-5">
  <img src="{% static 'homepageapp/images/404.png' %}" alt="404 Error" style="width:200px;" class="mb-4">
  <h1 class="fw-bold text-danger">Oops! Page Not Found</h1>
  <p class="text-muted mb-4">Looks like the page you’re looking for doesn’t exist or has been moved.</p>
  <a href="{% url 'home' %}" class="btn btn-danger rounded-pill px-4">
    <i class="bi bi-house-door"></i> Back to Home
  </a>
</section>
{% endblock %}
