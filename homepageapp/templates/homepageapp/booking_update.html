{% extends "homepageapp/base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 720px;">
  <h2 class="mb-3">Edit booking</h2>
  <p class="text-muted">Reference: <strong>{{ booking.reference_code }}</strong></p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save changes</button>
      <a class="btn btn-secondary" href="{% url 'booking_detail' booking.reference_code %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
