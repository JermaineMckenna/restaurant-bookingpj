{% extends "homepageapp/base.html" %}

{% block title %}Delete Message{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 720px;">
  <h2 class="mb-3 text-danger">Delete message</h2>

  <div class="card p-4">
    <p>
      Are you sure you want to delete message <strong>{{ message_obj.reference_code }}</strong>?
      This action cannot be undone.
    </p>

    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-secondary ms-2" href="{% url 'message_detail' message_obj.reference_code %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
