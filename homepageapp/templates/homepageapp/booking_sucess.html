{% block content %}
<section class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 text-center p-5" style="max-width: 600px; border-radius: 20px; background: #fff;">
        <!-- Success Icon -->
        <img src="{% static 'homepageapp/images/booking.png' %}" alt="Success" class="mb-4" style="width: 80px;">

        <h1 class="fw-bold text-success mb-3">Booking Confirmed!</h1>
        <p class="text-muted mb-4">
            Thank you for booking at <strong>La Tavola Italiana</strong>. We look forward to seeing you!
        </p>

        {% if event_link %}
            <p class="text-primary mb-3">
                <a href="{{ event_link }}" target="_blank">View your booking in Google Calendar</a>
            </p>
        {% endif %}

        <a href="{% url 'home' %}" class="btn btn-danger rounded-pill px-4">
            <i class="bi bi-house-door"></i> Back to Home
        </a>
    </div>
</section>
{% endblock %}
